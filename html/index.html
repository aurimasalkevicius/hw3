<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Multiplication Table</title>
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="row">
            <h1 class="col" style="text-align: center">Dynamic Multiplication Table</h1>
        </div>

        <!-- Input Form and Multiplication Table -->
        <div class="row">

            <!-- Input Form -->
            <div class="col-sm-4">
                <div id="main">
                    <h3 class="title" style="margin-bottom: 30px">Enter the range:</h3>
                    <form>
                        <div id="small-multiplier" class="form-group row">
                            <label class="col-xs-2   col-form-label">Smaller multiplier: </label>
                            <div class="col-xs-2 ">
                                <input type="number" class="form-control " id="smMultiplier" min="-50" max="50" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-2  col-form-label">Larger multiplier: </label>
                            <div class="col-xs-2 ">
                                <input type="number" class="form-control" id="lgMultiplier" min="-50" max="50" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-2  col-form-label">Smaller multiplicand: </label>
                            <div class="col-xs-2 ">
                                <input type="number" class="form-control" id="smMultiplicand" min="-50" max="50" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-2  col-form-label">Larger multiplicand: </label>
                            <div class="col-xs-2 ">
                                <input type="number" class="form-control" id="lgMultiplicand" min="-50" max="50" required>
                            </div>
                        </div>
                        <div class="col-xs-auto">
                            <input type="button" onclick="myFunction()" class="btn btn-dark" value="Submit">
                        </div>
                    </form>
                    <div id='errorMessage'></div>
                </div>
            </div>

            <!-- Multiplication Table -->
            <div class="col-sm-8">
                <div class="container">
                    <div id="table-container"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div id="footer">
                <div class="col">
                    <p style="text-align: center">GUI I 2021 <br> Aurimas Alkevicius<br> </p>

                    </p> -->
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
